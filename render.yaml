services:
  - type: web
    name: online-marketplace-api
    runtime: node
    plan: free
    buildCommand: |
      npm install
      npm run build
    preDeployCommand: |
      npm run prisma:generate
      npm run db:seed
      npm run prisma:migrate:deploy
    startCommand: |
      npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: online-marketplace-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health

databases:
  - name: online-marketplace-db
    plan: free
    ipAllowList: []
